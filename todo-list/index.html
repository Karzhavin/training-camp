<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script defer src="scripts/list-object.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="main-container">
      <h1 class="point-list-title">Todo List</h1>
      <div class="point-list-view">
        <ul class="point-list">
          <li class="point-list-item">
            <span class="list-item-text">First point</span>
            <button
              class="remove-item-button"
              type="button"
              name="button">X</button>
          </li>
          <li class="point-list-item">
            <span class="list-item-text">Second point</span>
            <button
              class="remove-item-button"
              type="button"
              name="button">X</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
